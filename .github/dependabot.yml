version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - patch

      minor-updates:
        patterns:
          - "*"
        update-types:
          - minor

      major-updates:
        patterns:
          - "*"
        update-types:
          - major
